  <circle cx="35" cy="15" r="2" fill="rgba(240,248,255,0.4)"/>
  <circle cx="15" cy="35" r="2" fill="rgba(240,248,255,0.4)"/>
  <circle cx="35" cy="35" r="2" fill="rgba(240,248,255,0.4)"/>

